<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Study-10_DOM-Project-1/game.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Guess My Number</h1>
      <p class="between">(1-20)</p>
      <button class="btn again">Again</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check</button>
      </section>
      <section class="right">
        <p class="mesaj">Oyun Başlıyor...</p>
        <p class="score_label">Score: <span class="score">10</span></p>
        <p class="top-score-label">
          Top Score: <span class="top-score">0</span>
        </p>
      </section>
    </main>

    <script src="../Study-10_DOM-Project-1/game.js"></script>
  </body>
</html>
